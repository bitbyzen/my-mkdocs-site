plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      reconfigure_material: false
      languages:
        - locale: en
          default: true
          name: EN
          build: true
          nav: *nav_en
        - locale: ja
          name: JA
          build: true
          theme:
            language: ja
          nav: *nav_ja
  - search
  - glightbox

extra:
  generator: false
  alternate:
    - name: EN
      link: /kb/
      lang: en
    - name: JA
      link: /kb/ja/
      lang: ja

